<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<div class="container" id="wrap">
	  <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="r" method="post" accept-charset="utf-8" class="form" role="form">   <legend>Sign Up</legend>
                    <h4>It's free and always will be.</h4>
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="First Name"/></div>
                        <div class="col-xs-6 col-md-6">
                            <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="Last Name"/></div>
                    <input type="text" name="email" value="" class="form-control input-lg" placeholder="Your Email"  /><input type="password" name="password" value="" class="form-control input-lg" placeholder="Password" />
                  <br>
                    <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirm Password"/>
                  <br>
              <label>Birthday</label>
                    <div class="row">
                        <div class="col-xs-4 col-md-4">
                            <select name="month" class = "form-control input-lg" placeholder="Month">
    <option value="Month">Month</option></select></div>
                        <div class="col-xs-4 col-md-4">
                            <select name="day" class = "form-control input-lg" placeholder="Day">
    <option value="Day">Day</option></select></div>
                        <div class="col-xs-4 col-md-4">
                            <select name="year" class = "form-control input-lg" placeholder="Year">
    <option value="Year">Year</option></select></div>
                  </div>
<label>Gender : </label>
          <label class="radio-inline">
              <input type="radio" name="gender" value="M" id=male/> Male
                    </label>
                    <label class="radio-inline">
                <input type="radio" name="gender" value="F" id=female/> Female
                    </label>
                    <br>
              <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                        Create my account</button>
            </form>
          </div>
</div>
</div>
</div>
